<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 900 300" width="900" height="300">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
                :root {
                --color-background: transparent;
                --axis-x: 1px;
                --axis-y: 1rem;
                --delay: 10;
                --color-black: #000;
                --color-white: #fff;
                --color-foreground: var(--color-white);
                }
                .container {
                font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin: 0;
                width: 100%;
                height: 300px;
                background-color: var(--color-background);
                background-size: 600% 400%;
                border-radius: 10px;
                color: rgba(255,255,255,.75);
                text-align: center;
                font-size: 24px;
                }
                .c-rainbow {
                counter-reset: rainbow;
                position: relative;
                display: block;
                list-style: none;
                padding: 0;
                margin: 0;
                line-height: 2px;
                }
                .c-rainbow__layer {
                --text-color: var(--color-foreground);
                counter-increment: rainbow;
                font-size: 7rem;
                font-weight: 600;
                color: var(--text-color);
                text-shadow: -1px -1px 0 var(--color-black), 1px -1px 0 var(--color-black), -1px 1px 0 var(--color-black), 1px 1px 0 var(--color-black), 4px 4px 0 rgba(0, 0, 0, 0.2);
                animation: rainbow 1.5s ease-in-out infinite;
                }
                .c-rainbow__layer:nth-child(1) {
                animation-delay: calc( 1 / var(--delay) * 1s);
                margin-left: 36px;
                /* z-index: -10; */
                }
                .c-rainbow__layer:nth-child(2) {
                animation-delay: calc( 2 / var(--delay) * 1s);
                margin-left: 30px;
                /* z-index: -20; */
                }
                .c-rainbow__layer:nth-child(3) {
                animation-delay: calc( 3 / var(--delay) * 1s);
                margin-left: 24px;
                /* z-index: -30; */
                }
                .c-rainbow__layer:nth-child(4) {
                animation-delay: calc( 4 / var(--delay) * 1s);
                margin-left: 18px;
                /* z-index: -40; */
                }
                /* .c-rainbow__layer:not(:first-child) {
                position: absolute;
                top: 0;
                } */
                .c-rainbow__layer--0 {
                --text-color: var(--color-white);
                }
                .c-rainbow__layer--1 {
                --text-color: #44adb9;
                }
                .c-rainbow__layer--2 {
                --text-color: #19487a;
                }
                .c-rainbow__layer--3 {
                --text-color: #080a3c;
                }

                @keyframes rainbow {
                0%, 100% {
                    transform: translatey(var(--axis-y));
                }
                50% {
                    transform: translatey(calc(var(--axis-y) * -1));
                }
                }

			</style>
			<div class="container">
                <ul class="c-rainbow">
                    <li class="c-rainbow__layer c-rainbow__layer--3">藍+85CD</li>
                    <li class="c-rainbow__layer c-rainbow__layer--2">藍+85CD</li>
                    <li class="c-rainbow__layer c-rainbow__layer--1">藍+85CD</li>
                    <li class="c-rainbow__layer c-rainbow__layer--0">藍+85CD</li>
                </ul>
            </div>
        </div>
	</foreignObject>
</svg>
