                /* 85CD */
                @font-face {
                font-family: 'Rampart One';
                  font-style: normal;
                  font-weight: 400;
                  font-display: swap;
                  src: url(https://fonts.gstatic.com/s/rampartone/v7/K2F1fZFGl_JSR1tAWNG9R6qlRT74dQHs_oRWXf0F812jxtMy-x_vkw.118.woff2) format('woff2');
                  unicode-range: U+21-22, U+27-2a, U+2c-3b, U+3f, U+41-4d, U+4f-5d, U+61-7b, U+7d, U+ab, U+ae, U+b2-b3, U+b7, U+bb, U+c9, U+cd, U+d6, U+d8, U+dc, U+e0-e5, U+e7-ed, U+ef, U+f1-f4, U+f6, U+f8, U+fa, U+fc-fd, U+103, U+14d, U+1b0, U+300-301, U+1ebf, U+1ec7, U+2013-2014, U+201c-201d, U+2039-203a, U+203c, U+2048-2049, U+2113, U+2122, U+65e5, U+6708, U+70b9;
                }
                :root {
                --color-background: transparent;
                --axis-x: 1px;
                --axis-y: 1rem;
                --delay: 10;
                --color-black: #000;
                --color-white: #fff;
                --color-foreground: var(--color-white);
                }
                .container {
                font-family: 'Rampart One';
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin: 0;
                width: 100%;
                height: 300px;
                background-color: var(--color-background);
                background-size: 600% 400%;
                border-radius: 10px;
                color: rgba(255,255,255,.75);
                text-align: center;
                font-size: 24px;
                }
                .c-rainbow {
                counter-reset: rainbow;
                position: relative;
                display: block;
                list-style: none;
                padding: 0;
                margin: 0;
                line-height: 2px;
                }
                .c-rainbow__layer {
                --text-color: var(--color-foreground);
                counter-increment: rainbow;
                font-size: 7rem;
                font-weight: 600;
                color: var(--text-color);
                text-shadow: -1px -1px 0 var(--color-black), 1px -1px 0 var(--color-black), -1px 1px 0 var(--color-black), 1px 1px 0 var(--color-black), 4px 4px 0 rgba(0, 0, 0, 0.2);
                animation: rainbow 1.5s ease-in-out infinite;
                }
                .c-rainbow__layer:nth-child(1) {
                animation-delay: calc( 1 / var(--delay) * 1s);
                margin-left: 36px;
                /* z-index: -10; */
                }
                .c-rainbow__layer:nth-child(2) {
                animation-delay: calc( 2 / var(--delay) * 1s);
                margin-left: 30px;
                /* z-index: -20; */
                }
                .c-rainbow__layer:nth-child(3) {
                animation-delay: calc( 3 / var(--delay) * 1s);
                margin-left: 24px;
                /* z-index: -30; */
                }
                .c-rainbow__layer:nth-child(4) {
                animation-delay: calc( 4 / var(--delay) * 1s);
                margin-left: 18px;
                /* z-index: -40; */
                }
                /* .c-rainbow__layer:not(:first-child) {
                position: absolute;
                top: 0;
                } */
                .c-rainbow__layer--0 {
                --text-color: var(--color-white);
                }
                .c-rainbow__layer--1 {
                --text-color: #44adb9;
                }
                .c-rainbow__layer--2 {
                --text-color: #19487a;
                }
                .c-rainbow__layer--3 {
                --text-color: #080a3c;
                }

                @keyframes rainbow {
                0%, 100% {
                    transform: translatey(var(--axis-y));
                }
                50% {
                    transform: translatey(calc(var(--axis-y) * -1));
                }
                }

			</style>
