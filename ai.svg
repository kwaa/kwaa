                    <li class="c-rainbow__layer c-rainbow__layer--2">藍+85CD</li>
                    <li class="c-rainbow__layer c-rainbow__layer--1">藍+85CD</li>
                    <li class="c-rainbow__layer c-rainbow__layer--0">藍+85CD</li>
